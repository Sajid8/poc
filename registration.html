}
.navbar.navbar-dark .navbar-nav .nav-item .nav-link {
    color: black;

}

    margin-top: 0;
}
.navbar.navbar-dark .breadcrumb .nav-item .nav-link:hover, .navbar.navbar-dark .navbar-nav .nav-item .nav-link:hover {
    color: black;
}

  color: black;
}

    background-color: #0000000d;
    border-radius: 12%;
}
.row {

}
a {
